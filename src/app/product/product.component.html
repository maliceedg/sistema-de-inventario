<div class="product-container">

    <h2>Agregar Producto</h2>
    <div class="form-container">
        <div class="form-center" [class.mat-elevation-z2]="true">
            <form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="sendProduct()">
                <div class="field-group">
                    <div class="form-field">
                        <mat-form-field appearance="standard">
                            <mat-label>Nombre del producto</mat-label>
                            <input matInput placeholder="TELEVISOR LG 88128" formControlName="name" required>
                            <mat-error *ngIf="productForm.controls['name'].invalid">{{getErrorMessage('name')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-field">
                        <mat-form-field appearance="standard">
                            <mat-label>Cantidad del producto</mat-label>
                            <input matInput placeholder="1, 3, 17..." type="number" formControlName="number" required maxlength="999">
                            <mat-error *ngIf="productForm.controls['number'].invalid">{{getErrorMessage('number')}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="field-group">
                    <div class="form-field">
                        <mat-form-field appearance="standard">
                            <mat-label>Fecha actual</mat-label>
                            <input matInput type="date" formControlName="date" readonly>
                            <mat-error *ngIf="productForm.controls['date'].invalid">{{getErrorMessage('date')}}</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-field">
                        <mat-form-field appearance="standard">
                            <mat-label>Categor√≠a</mat-label>
                            <mat-select formControlName="category" required>
                                <mat-option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="field-group">
                    <div class="form-field" style="width: 100%;">
                        <mat-form-field appearance="standard" style="width: 100%;">
                            <mat-label>Precio</mat-label>
                            <input matInput type="number" formControlName="price">
                            <mat-error *ngIf="productForm.controls['price'].invalid">{{getErrorMessage('price')}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="button-container">
                    <button mat-raised-button color="primary" [disabled]="!productForm.valid" type="submit" class="send-button" aria-label="send">
                        <span>Enviar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
