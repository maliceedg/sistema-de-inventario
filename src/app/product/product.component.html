<app-menu></app-menu>

<div class="product-container">

    <h2>Agregar Producto</h2>

    <div class="form-container" [class.mat-elevation-z2]="true">
        <form>
            <div class="field-group">
                <div class="form-field">
                    <mat-form-field appearance="standard">
                        <mat-label>Nombre del producto</mat-label>
                        <input matInput placeholder="TELEVISOR LG 88128" [formControl]="name" required>
                        <mat-error *ngIf="name.invalid">{{getErrorMessage(name)}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="standard">
                        <mat-label>Cantidad del producto</mat-label>
                        <input matInput placeholder="1, 3, 17..." type="number" [formControl]="number" required>
                        <mat-error *ngIf="number.invalid">{{getErrorMessage(number)}}</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="field-group">
                <div class="form-field">
                    <mat-form-field appearance="standard">
                        <mat-label>Fecha actual</mat-label>
                        <input matInput type="date" [formControl]="date" readonly>
                        <mat-error *ngIf="date.invalid">{{getErrorMessage(date)}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="standard">
                        <mat-label>Categor√≠a</mat-label>
                        <mat-select required>
                            <mat-option *ngFor="let category of categories" value="category.name">{{category.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="field-group">
                <div class="form-field" style="width: 100%;">
                    <mat-form-field appearance="standard" style="width: 100%;">
                        <mat-label>Precio</mat-label>
                        <input matInput type="number" [formControl]="price">
                        <mat-error *ngIf="price.invalid">{{getErrorMessage(price)}}</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="button-container">
                <button mat-raised-button color="primary" type="submit" class="send-button" aria-label="send">
                    <span>Enviar</span>
                </button>
            </div>
        </form>

    </div>
</div>
